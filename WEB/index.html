<html>

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="manifest" href="manifest.json">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="In Tuition">
        <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="In Tuition">
        <link rel="apple-touch-icon" href="images/touch/icon-256x256.png">



        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#2F3BA2">


        <link rel="canonical" href="http://www.in-tuition.in/">

        <!-- 1. Load libraries -->

        <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>

        <script src="node_modules/systemjs/dist/system.js"></script>

        <!-- Polyfill Web Components support for older browsers -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <script>
            window.Polymer = window.Polymer || {};
            window.Polymer.dom = 'shadow';
        </script>

        <!-- Import element -->

        <link rel="import" href="polymer/elements.html">
        <link rel="import" href="polymer/styles.html">
        <script src="systemjs.config.js"></script>

        <script>
            System.import('app').catch(function(err){ console.error(err);  });
