<!-- main panel -->
<div class="content">
     <div *ngFor="let user of users">
         <paper-card image="{{user.imageUrl}}">
             <div class="card-content">
                 <h2>{{user.id}}</h2>
                 <p>By <span>{{user.name}}</span></p>
             </div>
         </paper-card>
     </div>
</div>
<div *ngIf="selectedUser != null">
    <h2>
        <!-- #docregion pipe -->
        {{selectedUser.name | uppercase}} is my user
        <!-- #enddocregion pipe -->
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<paper-fab icon="app:create"></paper-fab>
