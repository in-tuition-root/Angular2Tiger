<paper-drawer-panel>
    <paper-header-panel drawer>
        <paper-toolbar class="tall">
            <span class="middle title">
                <div class="avatar-container">
                    <div class="image"></div>
                </div>
            </span>
            <span class="bottom title">
                <div class="contact-info">
                    <div class="name">In Tuition</div>
                </div>
            </span>
        </paper-toolbar>

        <!-- nav menu -->
        <paper-listbox selected="0">
            <div>
                <paper-item [routerLink]="['/']">Home</paper-item>
            </div>
            <div>
                <paper-item [routerLink]="['/About']">About</paper-item>
            </div>
            <div>
                <paper-item [routerLink]="['/Contact']">Contact Us</paper-item>
            </div>

        </paper-listbox>

    </paper-header-panel>


    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="title">In Tuition</span>
            <paper-icon-button icon="search"></paper-icon-button>
            <!--
            <paper-icon-button icon="more-vert"></paper-icon-button>
            -->
            <in-tuition-signup-settings></in-tuition-signup-settings>
        </paper-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>

        <footer>

        </footer>

    </paper-header-panel>
</paper-drawer-panel>
